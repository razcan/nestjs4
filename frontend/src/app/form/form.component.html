

<p-card id="pdfTable" #pdfTable header="Employee Form" [style]="{'width': '30rem', 'margin-top': '2em'}">
<br>
<div class="card" style="background-color:rgb(255, 255, 255);">
 <div style="page-break-before: always; page-break-after: always; width: 100%; height: 450px;">
  <div class="p-fluid p-formgrid p-grid">
    <div class="p-field p-col-12 p-md-6">
        <label for="icon">Calendar</label>
        <p-calendar  [showIcon]="true" inputId="icon"></p-calendar>
    </div>
    <div class="p-field p-col-12 p-md-6">
      <label for="firstname6">Firstname</label>
      <input id="firstname6" type="text" pInputText [(ngModel)]="angajat.Firstname" />
    </div>
    <br>
    <div class="p-field p-col-12 p-md-6" >
      <label for="lastname6">Lastname</label>
      <input id="lastname6" type="text" pInputText  [(ngModel)]="angajat.Lastname"/>
    </div>
    <br>
    <div class="p-field p-col-8" >
      <label for="address">Address</label>
      <textarea id="address" type="text" rows="2" pInputTextarea [(ngModel)]="angajat.Address"></textarea>
    </div>
    <br>
    <div class="p-field p-col-12 p-md-6">
      <label for="city">City</label>
      <input id="city" type="text" pInputText [(ngModel)]="angajat.City"/>
    </div>
    <br>
    <div class="p-field p-col-12 p-md-6">
      <label for="zip">Zip</label>
      <input id="zip" type="text" pInputText [(ngModel)]="angajat.Zip"/>
    </div>
    <br><br><br><br>


  </div>
  </div>
</div>
</p-card>


<button pButton type="button" label="Download" (click)="htmlToPdf()"></button>
<br><br>
<button pButton type="button" label="Download 2" (click)="generatePDF()"></button>
<br><br>
<button pButton type="button" label="Get" (click)="sendGetRequest()"></button>
<br><br>
    
<h2 style="text-align: center">Multiple</h2>
<div style="text-align: center">
  <form>      
    <div>
      <input type="file" name="images" multiple (change)="selectMultipleImage($event)" />
    </div>
    <br>
    <div>
      <button type="submit" (click)="onMultipleSubmit()">Multiple Upload</button>
    </div>
  </form>
